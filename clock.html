<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <style type="text/css">
        body{
            background-color: rgb(231, 183, 222);

        }
        .Mywatch{
            top:33%;
            left: 34%;
            position: fixed;
            padding: 50px;
            background-color:rgb(30, 22, 1);
            color:antiquewhite ;
            border-radius: 20px;
            box-shadow: rgb(23, 61, 227) 0px 10px 50px ;
            border: 5px solid whitesmoke;
        }
        span{
            font-size: 30px;
        }




    </style>
</head>
<body>
    <div class="Mywatch">
        <span class="H"></span>
        <span class="M"></span><br>
        <span class="date"></span>
    </div>
    <script>
        function myTime(){
            var myDate = new Date();
            var hr,min = (myDate.getMinutes() < 10)? "0" + myDate.getMinutes() : myDate.getMinutes(),
                sec = (myDate.getSeconds() < 10 ) ? "0" + myDate.getSeconds() : myDate.getSeconds(),
                M =(myDate.getHours() >= 12 ) ? "PM" : "AM";
            if(myDate.getHours() == 0){
                hr = 12;

            }else if(myDate.getHours() > 12){
                hr = myDate.getHours() - 12;


            }
            else{
                hr = myDate.getHours();
            }


            var currentTime = hr + ":" + min + ":" + sec + " ^mizan^ ";

            document.getElementsByClassName("H")[0].innerHTML = currentTime;
            document.getElementsByClassName("M")[0].innerHTML = M ;


            var myDay = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"],

             myMonth =["January","February","March","April","May","June","July","August","September","October","November","December"],

             day = myDate.getDate();
        var currentTime = myDay[myDate.getDay()] + " , " + myMonth[myDate.getMonth()]+ " - " + day ;
                document.getElementsByClassName("date")[0].innerHTML = currentTime;

        }
        myTime();
        setInterval(function(){
             myTime();
        },1000);

    </script>
    
</body>
</html>
